<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Super Mario Bros - O Filme</title>
  </head>

  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <!-- //nunca usar acento, maiusculo e nada que dificulte na classe. -->
      <a>
        <img
          class="logo"
          src="./src/imagens/logo-chapeu-mario.png"
          alt="logo chapéu Mario"
        /><!-- //tag alt é a alternativa caso de problema na imagem, podemos saber o que estava no lugar -->
      </a>

      <nav>
        <ul class="menu">
          <!-- //lista desordenada, para lista ordenada usamos "<ol></ol>" -->
          <li><a href="#">Home</a></li>
          <!-- //item da lista -->
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/titulo.png"
          alt="imagem do título do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi
          soluta quis, ullam, placeat est ad, incidunt rerum corrupti asperiores
          dolorem impedit modi debitis facere vel natus dolore praesentium
          quaerat. Dicta.
        </p>
        <!-- "lorem cria um texto aleatorio" -->
        <buttom class="botao-trailer">Veja o trailer</buttom>
      </div>
      <img class="mario" src="./src/imagens/super-mario-chars.png" />

      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Cb4WV4aXBpk"
            title="Trailer oficial"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
